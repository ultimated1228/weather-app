<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

<body>
    <header>
        <!-- "Weather Dashboard Title Here with a gradient blue to light blue background" -->
        <div id=top>
            Weather Dashboard
        </div>
    </header>
    <!-- Stacked column with a title "Search for a city" a search bar below that, an hr, and then the cities searched for populating dynamically below that -->
    <div class="columns is-mobile">
        <section class="column level">
            <!-- **!!why won't this left align!!** -->
            <h2 class="subtitle">Search for a City:</h2>
            <p class="control">
                <input class="input" type="text" placeholder="Enter a City">
            </p>
            <p class="buttons">
                <button class="button is-info">Search</button>
            </p>
            <hr class="hrLeft">
            <!-- the cities that have been searched will dynamically generate here 
        <button class="button is-normal is-responsive"> </button>-->
            <ul class="searchedCities button is-normal is-responsive"> St George

            </ul>

        </section>
        <main class="column">
            <!-- main body where the currently selected cities weather for the current date with display. Below that cards with the weathers 5 day forecast t-->

            
                <div class="currentWeather card">
                    test
                </div>
            <br>
                <ul class="columns" style = "width:90%">
                    <li class="column is-one-fifths card">a</li>
                    <li class="column card">b</li>
                    <li class="column card">c</li>
                    <li class="column card">d</li>
                    <li class="column card">e</li>
                    <!-- these li elements will need a class of column when dynamically generated -->
                </ul>

        </main>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>

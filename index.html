<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <!-- "Weather Dashboard Title Here with a gradient blue to light blue background" -->
        <div id=top>
            <div id = title>Weather Dashboard</div>
        </div>
    </header>
    <!-- Stacked column with a title "Search for a city" a search bar below that, an hr, and then the cities searched for populating dynamically below that -->
    <div class="columns">
        <section class="column level">
            <!-- **!!why won't this left align!!** -->
            <h2 class="subtitle leftNavHeader">Search for a City:</h2>
            <p class="control">
                <input class="input" type="text" placeholder="Enter a City">
            </p>
            <p class="buttons">
                <button class="button is-info">Search</button>
            </p>
            <hr class="hrLeft">
            <!-- the cities that have been searched will dynamically generate here 
        <button class="button is-normal is-responsive"> </button>-->
            <ul class="searchedCities">

            </ul>
            <hr class="hrLeft">
        </section>
        <main class="column is-four-fifths" id = showHide>
            <!-- main body where the currently selected cities weather for the current date with display. Below that cards with the weathers 5 day forecast t-->


            <div class="currentWeather card">

                <div class="subtitle currentWeatherHeader"></div>
                <p class="currentWeatherTemp"></p>
                <p class="currentWeatherWind"></p>
                <p class="currentWeatherHumidity"></p>

            </div>
            <br>
            <div class="subtitle" style=font-size:20px;></div>
            <br>
            <ul class="columns" style="width:90%">
                <li class="column is-one-fifths card fiveDayCard">
                    <div class="fiveDayCardHeader"></div>
                    <div style="margin-left: .5rem" class="fiveDayCardIcon"></div>
                    <div class="fiveDayCardTemp"></div>
                    <div class="fiveDayCardWind"></div>
                    <div class="fiveDayCardHumidity"></div>
                </li>
                <li class="column card fiveDayCard">
                    <div class="fiveDayCardHeader"></div>
                    <div style="margin-left: .5rem" class="fiveDayCardIcon"></div>
                    <div class="fiveDayCardTemp"></div>
                    <div class="fiveDayCardWind"></div>
                    <div class="fiveDayCardHumidity"></div>
                </li>
                <li class="column card fiveDayCard">
                    <div class="fiveDayCardHeader">Date</div>
                    <div style="margin-left: .5rem" class="fiveDayCardIcon">Icon</div>
                    <div class="fiveDayCardTemp">Temp:</div>
                    <div class="fiveDayCardWind">Wind:</div>
                    <div class="fiveDayCardHumidity">Humidity:</div>
                </li>
                <li class="column card fiveDayCard">
                    <div class="fiveDayCardHeader"></div>
                    <div style="margin-left: .5rem" class="fiveDayCardIcon"></div>
                    <div class="fiveDayCardTemp"></div>
                    <div class="fiveDayCardWind"></div>
                    <div class="fiveDayCardHumidity"></div>
                </li>
                <li class="column card fiveDayCard">
                    <div class="fiveDayCardHeader"></div>
                    <div style="margin-left: .5rem" class="fiveDayCardIcon"></div>
                    <div class="fiveDayCardTemp"></div>
                    <div class="fiveDayCardWind"></div>
                    <div class="fiveDayCardHumidity"></div>
                </li>
            </ul>

        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
